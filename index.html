<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main Content -->

    <main class="container-fluid">
        <h2 class="text-center mt-2">Daily News Update</h2>
      <div class="row mx-auto">
        <div class="card my-4 mx-2" style="width: 18rem">
          <img src="" class="card-img-top pt-2"  alt="" id="Image1" />
          <div class="card-body">
            <h5 class="card-title" id="Tittle1"></h5>
            <h6>By: <span id="Author1"></span></h6>
            <p class="card-text" id="Description1">
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="card my-4 mx-2" style="width: 18rem">
          <img src="" class="card-img-top pt-2"  alt="" id="Image2" />
          <div class="card-body">
            <h5 class="card-title" id="Tittle2"></h5>
            <h6>By: <span id="Author2"></span></h6>
            <p class="card-text" id="Description2">
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="card my-4 mx-2" style="width: 18rem">
          <img src="" class="card-img-top pt-2"  alt="" id="Image3" />
          <div class="card-body">
            <h5 class="card-title" id="Tittle3"></h5>
            <h6>By: <span id="Author3"></span></h6>
            <p class="card-text" id="Description3">
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="card my-4 mx-2" style="width: 18rem">
          <img src="" class="card-img-top pt-2"  alt="" id="Image4" />
          <div class="card-body">
            <h5 class="card-title" id="Tittle4"></h5>
            <h6>By: <span id="Author4"></span></h6>
            <p class="card-text" id="Description4">
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>

      const fetchNews = () => {

         fetch ('https://newsapi.org/v2/top-headlines?country=us&apiKey=a95b3d48c323486bade87d8983d7e729')
        .then( (response)=> response.json() )
        .then ( (data)=> {
          console.log(data);
         let arr = data.articles;
         let arr1 = arr[0]
          let title1 = arr1.title;
          let name1 = arr1.author;
          let desc1 = arr1.description;
          let mainimg1 = arr1.urlToImage
          console.log(mainimg1);

          let arr2 = arr[1]
          let title2 = arr2.title;
          let name2 = arr2.author;
          let desc2 = arr2.description;
          let mainimg2 = arr2.urlToImage

          let arr3 = arr[5]
          let title3 = arr3.title;
          let name3 = arr3.author;
          let desc3 = arr3.description;
          let mainimg3 = arr3.urlToImage

          let arr4 = arr[3]
          let title4 = arr4.title;
          let name4 = arr4.author;
          let desc4 = arr4.description;
          let mainimg4 = arr4.urlToImage

          document.getElementById('Image1').setAttribute('src',mainimg1);
          document.getElementById('Tittle1').innerHTML = title1;
          document.getElementById('Author1').innerHTML = name1;
          document.getElementById('Description1').innerHTML = desc1;

          document.getElementById('Image2').setAttribute('src',mainimg2);
          document.getElementById('Tittle2').innerHTML = title2;
          document.getElementById('Author2').innerHTML = name2;
          document.getElementById('Description2').innerHTML = desc2;

          document.getElementById('Image3').setAttribute('src',mainimg3);
          document.getElementById('Tittle3').innerHTML = title3;
          document.getElementById('Author3').innerHTML = name3;
          document.getElementById('Description3').innerHTML = desc3;
          
          document.getElementById('Image4').setAttribute('src',mainimg4);
          document.getElementById('Tittle4').innerHTML = title4;
          document.getElementById('Author4').innerHTML = name4;
          document.getElementById('Description4').innerHTML = desc4;
        } )        
      }
      fetchNews()
    </script>
  </body>
</html>
